version: "3.7"

services:
  postgres:
    image: postgres
    container_name: some-postgres
    environment:
      POSTGRES_PASSWORD: yourpassword
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    profiles:
      - db
      - all

  nextjs:
    image: ghcr.io/augustdev/nf-shard:latest
    entrypoint: ["/app/entrypoint.sh"]
    volumes:
      - ./docker/entrypoint.sh:/app/entrypoint.sh
    platform: linux/amd64
    environment:
      POSTGRES_URI: ${POSTGRES_URI}
    ports:
      - 3000:3000
    profiles:
      - server
      - all
    depends_on:
      - postgres

volumes:
  postgres-data:
